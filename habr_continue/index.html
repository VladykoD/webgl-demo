<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введение в программирование шейдеров для верстальщиков</title>
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--  source https://habr.com/ru/post/420847/ -->


    <canvas id="canvas">Your browser does not seem to support
        HTML5 canvas.</canvas>

    <script id="vertex-shader" type="x-shader/x-vertex">
        precision mediump float;
        attribute vec2 a_position;

        void main() {
            gl_Position = vec4(a_position, 0, 1);
        }
    </script>

    <script id='fragment-shader' type='x-shader/x-fragment'>
        precision mediump float;

        #define NUMBER_OF_TEXTURES 3

        uniform sampler2D u_textures[NUMBER_OF_TEXTURES];
        uniform float u_canvas_size;
        uniform vec2 u_mouse_position;

        void main() {
            vec2 texture_coord = gl_FragCoord.xy / u_canvas_size;

            gl_FragColor = mix(
            texture2D(u_textures[0], texture_coord),
            texture2D(u_textures[1], texture_coord),
            abs(sin(length(texture_coord - u_mouse_position / u_canvas_size)))
            );
        }
    </script>


    <script type="text/javascript" src="app.js"></script>
</body>
</html>
