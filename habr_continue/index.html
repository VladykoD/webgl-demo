<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введение в программирование шейдеров для верстальщиков</title>
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--  source https://habr.com/ru/post/420847/ -->


    <canvas id="canvas">Your browser does not seem to support
        HTML5 canvas.</canvas>

    <script id="vertex-shader" type="x-shader/x-vertex">
        precision mediump float;
        attribute vec2 a_position;

        void main() {
            gl_Position = vec4(a_position, 0, 1);
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        #define NUMBER_OF_POINTS 10
        #define WHITE vec4(1.0)
        #define BLACK vec4(vec3(0.0), 1.0)

        uniform sampler2D u_texture;
        uniform float u_canvas_size;
        uniform vec2 u_points[NUMBER_OF_POINTS];

        void main() {
            vec2 texture_coord = gl_FragCoord.xy / u_canvas_size;

            gl_FragColor = texture2D(u_texture, texture_coord);

            for (int i = 0; i < NUMBER_OF_POINTS; i++) {
                if (distance(texture_coord, u_points[i]) < 0.02) {
                    gl_FragColor = WHITE;

                    if (distance(texture_coord, u_points[i]) < 0.01) {
                        gl_FragColor = BLACK;
                    }

                    break;
                }
            }
        }
    </script>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
