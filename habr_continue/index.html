<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введение в программирование шейдеров для верстальщиков</title>
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--  source https://habr.com/ru/post/420847/ -->


    <canvas id="canvas">Your browser does not seem to support
        HTML5 canvas.</canvas>

    <script id="vertex-shader" type="x-shader/x-vertex">
        precision mediump float;
        attribute vec2 a_position;

        void main() {
            gl_Position = vec4(a_position, 0, 1);
        }
    </script>

    <script id='fragment-shader' type='x-shader/x-fragment'>
        precision mediump float;

        #define NUMBER_OF_TEXTURES 3
        #define AMPLITUDE 0.05
        #define FREQUENCY 2.0
        #define SPEED -2.0
        #define EPSILON 0.01

        uniform sampler2D u_textures[NUMBER_OF_TEXTURES];
        uniform float u_canvas_size;
        uniform float u_time;

        void main() {
            vec2 texture_coord = gl_FragCoord.xy / u_canvas_size;

            float time = u_time * SPEED;
            float x = (sin(texture_coord.y * FREQUENCY)
            + sin(texture_coord.y * FREQUENCY * 2.1    + time)
            + sin(texture_coord.y * FREQUENCY * 1.72   + time * 1.121)
            + sin(texture_coord.y * FREQUENCY * 4.221  + time * 0.437)
            + sin(texture_coord.y * FREQUENCY * 6.1122 + time * 4.269))
            * AMPLITUDE;

            if (texture_coord.x - 0.5 > x) {
                gl_FragColor = texture2D(u_textures[0], texture_coord);
            } else {
                gl_FragColor = texture2D(u_textures[1], texture_coord);
            }

            if (abs(texture_coord.x - 0.5 - x) < EPSILON) {
                gl_FragColor.rgb = vec3(0.0);
            }
        }
    </script>


    <script type="text/javascript" src="app.js"></script>
</body>
</html>
